<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible"
            width="30%"
    >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--    修改对话框-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="dialogVisible2"
            width="30%"
    >
        <template slot-scope="scope">
            <el-form ref="form" :model="brand2" label-width="80px">
                <el-form-item label="品牌名称">
                    <el-input v-model="brand2.brandName"></el-input>
                </el-form-item>

                <el-form-item label="企业名称">
                    <el-input v-model="brand2.companyName"></el-input>
                </el-form-item>

                <el-form-item label="排序">
                    <el-input v-model="brand2.ordered"></el-input>
                </el-form-item>

                <el-form-item label="备注">
                    <el-input type="textarea" v-model="brand2.description"></el-input>
                </el-form-item>

                <el-form-item label="状态">
                    <el-switch v-model="brand2.status"
                               active-value="1"
                               inactive-value="0"
                    ></el-switch>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="updateBrand">修改</el-button>
                    <el-button @click="dialogVisible2 = false">取消</el-button>
                </el-form-item>
            </el-form>
        </template>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <!--                @click="dialogVisible2 = true"-->
                <!--                modify(scope.row)-->
                <!--                @click="deleteByid(scope.row)"-->
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary" @click="modify(scope.row)">修改</el-button>
                        <el-button type="danger" @click="deleteByid(scope.row)">删除</el-button>
                    </el-row>
                </template>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    // import th from "./element-ui/src/locale/lang/th";

    new Vue({
        el: "#app",
        mounted() {
            //当页面加载完成后，发送异步请求，获取数据
            this.selectByPage();

        },
        methods: {
            //修改
            modify(row) {
                this.brand2 = JSON.parse(JSON.stringify(row));
                this.dialogVisible2 = true;
            },
            //查询分页数据
            selectByPage() {
                // var _this = this;
                // axios({
                //     method:"get",
                //     url:"http://localhost:8080/Alldemo/brand/selectAll"
                // }).then(function (resp){
                //     _this.tableData = resp.data;
                // })

                axios({
                    method: "post",
                    url: "http://localhost:8080/Alldemo/brand/selectByPageAndCondition?currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.brand
                }).then(resp => {
                    this.tableData = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                })

            },
            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                this.selectByPage();
            },
            // 添加数据
            addBrand() {
                // console.log(this.brand);
                //发送异步请求 添加数据

                axios({
                    method: "post",
                    url: "http://localhost:8080/Alldemo/brand/add",
                    data: this.brand
                }).then(resp => {
                    if (resp.data == "success") {
                        //添加窗口

                        //关闭窗口
                        this.dialogVisible = false
                        //查询所有
                        this.selectByPage();
                        //弹出消息提示
                        this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });

                    }
                })
            },
            updateBrand() {

                axios({
                    method: "post",
                    url: "http://localhost:8080/Alldemo/brand/modify",
                    data: this.brand2
                }).then(resp => {
                    if (resp.data == "success") {
                        //关闭窗口
                        this.dialogVisible2 = false
                        //查询所有
                        this.selectByPage();
                        //弹出消息提示
                        this.$message({
                            message: '恭喜你，修改成功',
                            type: 'success'
                        });

                    }
                })
            },

            //分页
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                this.pageSize = val;
                this.selectByPage();
            },
            handleCurrentChange(val) {
                //console.log(`当前页: ${val}`);

                this.currentPage = val;
                this.selectByPage();
            },
            //删除
            deleteByid(row) {
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认
                    this.brand = JSON.parse(JSON.stringify(row));
                    axios({
                        method: "post",
                        url: "http://localhost:8080/Alldemo/brand/deleteById",
                        data: this.brand.id,
                    }).then(resp => {
                        if (resp.data == "success") {
                            //删除成功
                            //查询所有
                            this.selectByPage();
                            //弹出消息提示
                            this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });

                        }
                    })
                }).catch(() => {
                    //用户点击取消
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });


            },
            deleteByIds() {
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认
                    //1.创建id数组 从this.multipleSelection中获取
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let SelectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = SelectionElement.id;
                    }

                    axios({
                        method: "post",
                        url: "http://localhost:8080/Alldemo/brand/deleteByIds",
                        data: this.selectedIds
                    }).then(resp => {
                        if (resp.data == "success") {
                            //删除成功
                            //查询所有
                            this.selectByPage();
                            //弹出消息提示
                            this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });

                        }
                    })
                }).catch(() => {
                    //用户点击取消
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            }
        },

        data() {
            return {
                //总记录数
                totalCount: 100,
                // 当前页码
                currentPage: 1,
                //每页显示条数
                pageSize: 5,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,
                dialogVisible2: false,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },
                brand2: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },

                //被选中的id数组
                selectedIds: [],
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [{
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }]
            }
        }
    })

</script>

</body>
</html>
