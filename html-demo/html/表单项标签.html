<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">
    <label for="username"> 用户名：</label>
    <input type="text" name="username" id="username"><br>
    <label for="password"> 密码：</label>
    <input type="password" name="password" id="password"><br>
    性别：
    <label for="male">男</label>
    <input type="radio" name="sex" value="1" id="male">
    <label for="female">女</label>
    <input type="radio" name="sex" value="2" id="female"><br>


    <label for="travel">旅游</label>
    <input type="checkbox" name="hobby" value="1" id="travel">
    <label for="film">电影</label>
    <input type="checkbox" name="hobby" value="2" id="film">
    <label for="game">游戏</label>
    <input type="checkbox" name="hobby" value="3" id="game">
    <br>

    头像：
    <input type="file">
    <br>

    <input type="reset" value="重置"><br>
    <input type="button" value="一个按钮"><br>

    城市：
    <select>
        <option value="shanghai">上海</option>
        <option>北京</option>
        <option>广州</option>
    </select>
    <br>
    描述：
    <textarea></textarea><br>

    <input type="submit" value="免费注册"><br>

</form>

</body>
</html>
