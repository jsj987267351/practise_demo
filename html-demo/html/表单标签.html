<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
        action:指定表单数据提交的url；
                *想被提交需要指定其name属性
        method:* get：请求参数会拼接在url中
                url的长度有限制4kb
               * post：请求参数会在http请求协议的请求体中
               请求参数无限制

        -->
<form action="#" method="post">
    <input type="text" name="username">
    <input type="submit">
</form>

</body>
</html>
